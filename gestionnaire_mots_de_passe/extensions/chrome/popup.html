<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire MDP</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- En-tête -->
    <div class="header">
      <img src="icons/icon32.png" alt="Logo" class="logo">
      <h1>Gestionnaire MDP</h1>
      <div class="status" id="status">●</div>
    </div>
    
    <!-- Authentification -->
    <div id="auth-section" class="section">
      <h2>🔐 Authentification</h2>
      <div class="form-group">
        <input type="password" id="master-password" placeholder="Mot de passe maître" />
      </div>
      <button id="auth-btn" class="btn primary">Se connecter</button>
    </div>
    
    <!-- Section principale (cachée initialement) -->
    <div id="main-section" class="section hidden">
      <!-- Recherche -->
      <div class="search-group">
        <input type="text" id="search-input" placeholder="🔍 Rechercher..." />
        <button id="refresh-btn" class="btn-icon">🔄</button>
      </div>
      
      <!-- Liste des mots de passe -->
      <div id="passwords-list" class="passwords-list">
        <!-- Rempli dynamiquement -->
      </div>
      
      <!-- Actions rapides -->
      <div class="quick-actions">
        <button id="generate-btn" class="btn">🎲 Générer</button>
        <button id="fill-btn" class="btn primary">📝 Auto-remplir</button>
      </div>
      
      <!-- Générateur -->
      <div id="generator-section" class="section hidden">
        <h3>🎲 Générateur de mot de passe</h3>
        <div class="generator-options">
          <div class="option-row">
            <label>Longueur: <span id="length-value">16</span></label>
            <input type="range" id="length-slider" min="8" max="32" value="16" />
          </div>
          <div class="option-row">
            <label><input type="checkbox" id="uppercase" checked> Majuscules</label>
            <label><input type="checkbox" id="lowercase" checked> Minuscules</label>
          </div>
          <div class="option-row">
            <label><input type="checkbox" id="numbers" checked> Chiffres</label>
            <label><input type="checkbox" id="symbols" checked> Symboles</label>
          </div>
        </div>
        <div class="generated-password">
          <input type="text" id="generated-pwd" readonly />
          <button id="copy-generated" class="btn-icon">📋</button>
        </div>
        <div class="generator-actions">
          <button id="new-generate" class="btn">🎲 Nouveau</button>
          <button id="save-generated" class="btn primary">💾 Sauvegarder</button>
        </div>
      </div>
    </div>
    
    <!-- Messages d'erreur -->
    <div id="error-message" class="error hidden"></div>
    
    <!-- Messages de succès -->
    <div id="success-message" class="success hidden"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
